<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium LED Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="toast" class="toast" style="display:none;"></div>
        <!-- Header -->
        <header class="header">
            <h1>üê† Aquarium Control</h1>
            <div class="status-bar">
                <span class="status-indicator" id="statusIndicator">‚óè</span>
                <span id="currentTime">--:--:--</span>
                <a href="config.html" class="status-config-link" title="Configuration">
                    <span class="status-config-icon" aria-label="Configuration">‚öôÔ∏è</span>
                </a>
            </div>
        </header>

        <!-- Quick Controls -->
        <section class="card">
            <h2>Quick Controls</h2>
            <div class="control-grid">
                <div class="control-item">
                    <label class="switch-label">
                        <span>Power</span>
                        <label class="switch">
                            <input type="checkbox" id="powerToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </label>
                </div>
                
                <div class="control-item full-width">
                    <label>
                        <span>Brightness</span>
                        <span id="brightnessValue"></span>
                    </label>
                    <input type="range" id="brightnessSlider" min="0" max="255" value="" class="slider-input">
                </div>
                
                <div class="control-item full-width">
                    <label>
                        <span>Transition Time (seconds)</span>
                        <span id="transitionValue">5</span>
                    </label>
                    <input type="range" id="transitionSlider" min="0" max="28800" value="5" class="slider-input" step="1">
                </div>
                
                <div class="control-item full-width">
                    <label>Effect</label>
                    <select id="effectSelect" class="select-input"></select>
                </div>
                
                <div class="control-item">
                    <label>
                        <span>Speed</span>
                        <span id="speedValue"></span>
                    </label>
                    <input type="range" id="speedSlider" min="1" max="100" value="100" class="slider-input">
                </div>
                <div class="control-item">
                    <label>
                        <span>Intensity</span>
                        <span id="intensityValue"></span>
                    </label>
                    <input type="range" id="intensitySlider" min="0" max="255" value="" class="slider-input">
                </div>
                <div id="colorPickersRow" class="color-pickers-row"></div>
            </div>
        </section>

        <!-- Presets -->
        <section class="card">
            <h2>Presets</h2>
            <div class="preset-grid" id="presetGrid">
                <!-- Presets will be loaded here dynamically -->
            </div>
        </section>

        <!-- Schedule -->
        <section class="card">
            <h2>Schedule</h2>
            <div class="sun-times">
                <div class="sun-time">
                    <span>üåÖ Sunrise</span>
                    <span id="sunriseTime">--:--</span>
                </div>
                <div class="sun-time">
                    <span>üåá Sunset</span>
                    <span id="sunsetTime">--:--</span>
                </div>
            </div>
            <div class="schedule-table" id="scheduleTable">
                <!-- Schedule will be loaded here -->
            </div>
            <canvas id="brightnessGraph" style="width:100%;max-width:100%;height:220px;margin-top:16px;"></canvas>
            <button class="btn btn-secondary" onclick="showTimerEditor()">Add Timer</button>
        </section>

        <!-- Configuration Link -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="fflate.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
