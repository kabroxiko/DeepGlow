<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - Aquarium LED Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Configuration</h1>
            <a href="index.html" class="btn btn-secondary" title="Back to Main" style="padding:0.3em 0.6em;line-height:1;display:inline-flex;align-items:center;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="vertical-align:middle;fill:currentColor;"><path d="M3 11.5V21a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-5h4v5a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-9.5a1 1 0 0 0-.293-.707l-9-9a1 1 0 0 0-1.414 0l-9 9A1 1 0 0 0 3 11.5z"/></svg>
            </a>
        </header>
        <div style="display:flex;justify-content:flex-end;margin-bottom:0.5em;">
            <button id="saveConfigButton" class="btn btn-primary">Save Configuration</button>
        </div>
        <div class="card-grid">
            <!-- LED Settings -->
            <section class="card">
                <h2>LED Settings</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label>LED Count</label>
                        <input type="number" id="ledCount" min="1" max="512" value="60" class="text-input">
                    </div>
                    <div class="config-item">
                        <label>LED Type</label>
                        <select id="ledType" class="select-input">
                            <option value="WS2812B">WS2812B</option>
                            <option value="SK6812">SK6812 (GRB)</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Relay Settings -->
            <section class="card">
                <h2>Relay Settings</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label>Relay Pin (GPIO)</label>
                        <input type="number" id="relayPin" min="0" max="39" value="12" class="text-input">
                    </div>
                    <div class="config-item">
                        <label>Relay Active Level</label>
                        <select id="relayActiveHigh" class="select-input">
                            <option value="true">HIGH = ON</option>
                            <option value="false">LOW = ON</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Safety Settings -->
            <section class="card">
                <h2>Safety</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label>Max Brightness (Fish Safety)</label>
                        <input type="range" id="maxBrightness" min="50" max="255" value="200" class="slider-input">
                        <span id="maxBrightnessValue">200</span>
                    </div>
                    <div class="config-item">
                        <label>Min Transition Time (seconds)</label>
                        <input type="range" id="minTransition" min="2" max="3600" value="5" class="slider-input">
                        <span id="minTransitionValue">5</span>
                    </div>
                </div>
            </section>

            <!-- Location & Time -->
            <section class="card">
                <h2>Location & Time</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label>Timezone Offset (hours)</label>
                        <input type="number" id="timezoneOffset" min="-12" max="12" value="0" class="text-input">
                    </div>
                    <div class="config-item">
                        <label>Latitude</label>
                        <input type="number" id="latitude" min="-90" max="90" step="0.01" value="0" class="text-input">
                    </div>
                    <div class="config-item">
                        <label>Longitude</label>
                        <input type="number" id="longitude" min="-180" max="180" step="0.01" value="0" class="text-input">
                    </div>
                </div>
            </section>
        </div>

        <!-- Save button moved to top -->
        <!-- Unified System Actions Card -->
        <section class="card system-card">
            <h2>System Actions</h2>
            <form id="otaForm" class="ota-form" style="margin-bottom: 1em;">
                <div class="ota-upload-row">
                    <input type="file" id="otaFile" accept=".bin,.gz,.zip" required style="display:none;">
                    <label for="otaFile" class="btn btn-primary ota-file-label">
                        <span class="ota-file-label-icon">&#128194;</span> Choose File
                    </label>
                    <span id="otaFileName" class="ota-file-name">No file chosen</span>
                    <button type="submit" class="btn btn-primary ota-upload-btn" style="margin-left:0.2em;">Upload</button>
                </div>
                <div id="otaProgressBar" class="ota-progress-bar" style="display:none;">
                    <div id="otaProgressFill" class="ota-progress-fill"></div>
                </div>
            </form>
            <div id="otaStatus" class="ota-status"></div>
            <div class="system-actions" style="margin-top: 1em;">
                <button id="rebootButton" class="btn btn-warning">Reboot Device</button>
                <button id="updateButton" class="btn btn-info">Check for Updates</button>
                <span id="systemStatus" class="system-status"></span>
            </div>
        </section>
    </div>
    <script src="fflate.min.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
</body>
</html>
